    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add new business
    </button>

    <!-- Modal for new business form -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add new business</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="create-business-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Business Name</label>
                  <input type="name" class="form-control" id='input-name' aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputDescription">Description</label>
                  <textarea class="form-control" id='input-description' rows="3"></textarea>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputWebsite">Website</label>
                  <input type="website" class="form-control" id='input-website' aria-describedby="emailHelp">
                </div>
                <!-- Category dropdown option -->
                <div class="form-group col-md-6">
                  <label for="exampleFormControlSelect1">Category</label>
                  <select class="form-control" id="categories">
                    <option value="1">Restaurant</option>
                    <option value="2">Bar</option>
                    <option value="3">Retail</option>
                    <option value="4">Hair Salon</option>
                    <option value="5">Barber Shop</option>
                    <option value="6">Outdoor</option>
                    <option value="7">Clothing</option>
                  </select>
                </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputStreetAddress">Street Address</label>
                  <input type="street_address" class="form-control" id='input-street_address' aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputCity">City</label>
                  <input type="city" class="form-control" id='input-city' aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputState">State</label>
                  <input type="state" class="form-control" id='input-state' aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">Zipcode</label>
                  <input type="zipcode" class="form-control" id='input-zipcode' aria-describedby="emailHelp">
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" onclick="saveNewBusiness()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Save changes</button>
              </div>
