<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="src/business.js"></script>
    <script type="text/javascript" src="src/index.js"></script>

    <!-- Bootstrap-4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>

    <div id="business-container">
    </div>

    <div class="form-container">

    <form id="create-business-form" style="">
      <h3>Couldn't find the business you were looking for? Add it here!</h3>


      <input id='input-name' type="text" name="name" value="" placeholder="Business name" class="input-text">
      <br><br>
      <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Business description..."></textarea>
      <br><br>
      <input id='input-website' type="text" name="website" value="" placeholder="Website" class="input-text">
      <br><br>
      <input id='input-street_address' type="text" name="street_address" value="" placeholder="Street Address" class="input-text">
      <br><br>
      <input id='input-city' type="text" name="city" value="" placeholder="City" class="input-text">
      <br><br>
      <input id='input-state' type="text" name="state" value="" placeholder="State" class="input-text">
      <br><br>
      <input id='input-zipcode' type="text" name="zipcode" value="" placeholder="Zipcode" class="input-text">
      <br><br>
      <!-- <input id='input-url' type="text" name="image" value="" placeholder="Enter your syllabus image URL..." class="input-text">
      <br><br> -->

      <p>Choose a category</p>
      <select id="categories" name="categories">
        <option value="1">Restaurant</option>
        <option value="2">Bar</option>
        <option value="3">Retail</option>
      </select>
      <br><br>

      <input id= 'create-button' type="submit" name="submit" value="Create New Business" class="submit">


    </form>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


  </body>
</html>
